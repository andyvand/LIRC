# model no. of remote control:
#       119420
# devices being controlled by this remote:
#       Bell ExpressVu 3100, probably also Echostar 301 and some Dishnet

begin remote
        name    ECHOSTAR-119420
        flags   SPACE_ENC|NO_HEAD_REP|NO_FOOT_REP
        eps     30

        frequency    56000
        header  501     6077
        one     501     1650
        zero    501     2711
        ptrail  501
        foot    501     6077
#       repeat_gap      6077
        gap     6077

        bits    12
        post_data_bits  4
        post_data       0x0
        min_repeat      4

        begin codes
                KEY_TV/VIDEO   0x5C0
                KEY_POWER      0x080
                KEY_PAGEUP     0x3C1
                KEY_PAGEDN     0x1C1
                KEY_MENU       0x2C0
                KEY_GUIDE      0x500
                KEY_UP         0x680
                KEY_LEFT       0x700
                KEY_SELECT     0x400
                KEY_RIGHT      0x600
                KEY_DOWN       0x780
                KEY_RECALL     0x6C0
                KEY_INFO       0x000
                KEY_VIEW       0x580
                KEY_CANCEL     0x480
                KEY_SYS_INFO   0x900
                KEY_RECORD     0x7C0
                KEY_1          0x100
                KEY_2          0x140
                KEY_3          0x180
                KEY_4          0x200
                KEY_5          0x240
                KEY_6          0x280
                KEY_7          0x300
                KEY_8          0x340
                KEY_9          0x380
                KEY_NUMERIC_STAR          0x940
                KEY_0          0x440
                HASH       0x980
# extra codes that aren't on my remote
                POWER_ON   0x040
                POWER_OFF  0x9C0
                SYS_INFO2  0xD80
                DISH_HOME  0xD00
                DISH_HOME2 0xE00
                SAT        0xA40
        end codes
end remote
