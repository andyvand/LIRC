# These are the default options to lircd, if installed as
# /etc/lirc/lirc_options.conf. See the lircd(8) and lircmd(8)
# manpages for info on the different options.

[lircd]
#nodaemon        = False
#driver          = default
#device          = /dev/lirc0
#lircdfile       = var/lircd.socket
#pidfile         = var/lircd.pid
#plugindir       = ../plugins/.libs
#permission      = 666
#allow-simulate  = Yes
#repeat-max      = 600
#listen         = [address:]port
#connect        = host[:port]
#debug           = 10
#uinput         = ...
#release        = ...
#logfile        = ...

[lircmd]
#uinput          = False
#nodaemon        = False

[modprobe]
#modules        = [lircd_dev, lirc_sir...]
